<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
        <h1 id="title">JoseHabeeb Survey Form</h1>
        <p id="description"> Help us improve our form</p>

      <form id="survey-form">
        <div class="form-group">
          <label for="Name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
          <label for="age" id="number-label">Age (optional)</label>
          <input type="number" name="age" id="number" placeholder="Enter your Age" min="18" max="120">
        </div>
        <div class="form-group">
          <p>Which option best describe your current role?</p>
          <select name="role" id="dropdown" name="role" class="form-control" required>
              <option disabled selected value="">Select Current Role</option>
              <option  value="student">Student</option>
              <option  value="job">Full time job</option>
              <option  value="learner">Full time learner</option>
              <option  value="preferNo">Prefer not to say</option>
              <option  value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend</p>
          <label class="radioLabel">
              <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely</input>
          </label>
          <label>
              <input name="user-recommend" value="Maybe" type="radio" class="input-radio">Maybe</input>
          </label>
          <label>
              <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</input>
          </label>
        </div>
        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp</p>
          <select name="mostLike" id="most-like" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (check all that apply)</p>
          <label>
              <input type="checkbox" value="front-end-projects" class="input-checkbox">Front-end Projects
          </label>
          <label>
              <input type="checkbox" value="back-end-projects" class="input-checkbox">Back-end Projects
          </label>
          <label>
              <input type="checkbox" value="data-visualization" class="input-checkbox">Data Visualization
          </label>
          <label>
              <input type="checkbox" value="challenges" class="input-checkbox">Challenges
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea name="comments" id="comments" class="input-textarea" placeholder="Enter your comments here...">
          </textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
      </form>
    </div>

  </body>
</html>
